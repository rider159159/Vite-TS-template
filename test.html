<body>
  <script>
  function generateVoteData(originalData) {
    // Calculate the range for total votes within Â±20% of the original total
    const totalMin = Math.floor(originalData.Total * 0.8);
    const totalMax = Math.ceil(originalData.Total * 1.2);
    const newTotal = Math.floor(Math.random() * (totalMax - totalMin + 1)) + totalMin;

    // Randomly generate votes for PFP, KMT, and DPP, ensuring they are above 600,000
    let remaining = newTotal;
    const newPFP = Math.floor(Math.random() * (remaining - 1200000)) + 600000;
    remaining -= newPFP;

    const newKMT = Math.floor(Math.random() * (remaining - 600000)) + 600000;
    remaining -= newKMT;

    // The rest of the votes go to DPP
    const newDPP = remaining;

    return {
        Year: originalData.Year,
        PFP: newPFP,
        KMT: newKMT,
        DPP: newDPP,
        Total: newTotal
    };
}

// Example usage
const originalVoteData = {
    Year: 2020,
    PFP: 608590,
    KMT: 5522119,
    DPP: 8170231,
    Total: 14300940
};

const newVoteData = generateVoteData(originalVoteData);
console.log(newVoteData);
  </script>
</body>
